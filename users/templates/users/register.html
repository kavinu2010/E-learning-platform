{% extends "users/base.html" %} {% block content %}
<h2>Register</h2>
<form method="POST" class="form">
  {% csrf_token %}
  <div class="mb-3">
    <input
      type="text"
      name="username"
      class="form-control"
      placeholder="Username"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="email"
      name="email"
      class="form-control"
      placeholder="Email"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="confirm_password"
      class="form-control"
      placeholder="Confirm Password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
